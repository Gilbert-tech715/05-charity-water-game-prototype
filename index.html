<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Charity Water Game Prototype</h1>
    
    <!-- Game Container -->
    <div class="game-container">
        <!-- Score Display -->
        <div class="score-display">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Water Collected</div>
                <div class="score-value" id="water-collected">0</div>
            </div>
        </div>
        
        <!-- Game Area -->
        <div class="game-area" id="game-area">
            <!-- Water droplets will be added here by JavaScript -->
            
            <!-- Jerry Can Container -->
            <div class="jerry-can-container">
                <img src="img/water-can-transparent.png" alt="Jerry Can" class="jerry-can-img" id="jerry-can">
            </div>
        </div>
        
        <!-- Game Controls -->
        <div class="game-controls">
            <button class="game-button" id="start-button">Start Game</button>
            <button class="game-button reset" id="reset-button">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
