<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Top stats boxes -->
        <div class="stats-container">
            <div class="stat-box liters-box">
                <div class="stat-label">Liters Saved</div>
                <div class="stat-value" id="litersValue">125 L</div>
            </div>
            <div class="stat-box money-box">
                <div class="stat-label">Money Earned</div>
                <div class="stat-value" id="moneyValue">$15</div>
            </div>
        </div>

        <!-- Game visual area (faucet and jerry can) -->
        <div class="game-visual">
            <div class="faucet">🚰</div>
            <div class="water-drop">💧</div>
            <!-- New jerry can image with blue background -->
            <img src="bluebackgroudjerrycar.png" alt="Yellow Jerry Can" class="jerry-can-img">
        </div>

        <!-- Switch Jerry Can button -->
        <button id="switchCanBtn" class="switch-btn">Switch Jerry Can</button>

        <!-- Bottom control icons -->
        <div class="control-icons">
            <button id="pauseBtn" class="control-btn" title="Pause">
                <span class="icon">⏸️</span>
            </button>
            <button id="restartBtn" class="control-btn" title="Restart">
                <span class="icon">🔄</span>
            </button>
            <button id="soundBtn" class="control-btn" title="Sound">
                <span class="icon">🔊</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
